	<div style="background-image:url(img/bac.png);no-repeat;background-size:100% 100%;">
		<div class="container top">
			<img src="img/1.png" class="img-responsive image" alt="Responsive image">
			<span>广州菜(又称广府菜)是粤菜的代表，发祥地广州，大凡用粤<br>方言的地区都属于广州菜文化圈。广州菜集南海菜，番禹菜<br>，东莞菜，顺德菜，中山菜等地方风味的特色，它注重质和<br>味，口味比较清淡，力求清中求鲜、淡中求美，而且随季节<br>时令的变化而变化，夏秋偏重清淡，冬春偏重浓郁。</span>
		</div>
	</div>
	<div style="background-image:url(img/bac.png);no-repeat;background-size:100% 100%;">
		<div class="container pad">
			<img src="img/2.png" class="img-responsive image2" alt="Responsive image">
			<span>客家菜是汉族饮食文化重要组成部分，主要流行于广东的深<br>圳、惠州、河源、梅州;江西的赣州;福建的龙岩、三明、漳州;<br>广西的贺州、玉林;台湾新竹县、苗栗县等地。客家菜肴风味<br>的形成跟古代客家民系的形成是分不开的，如像客家话保留<br>着中州古韵一样，客家菜同样也保留着中州传统的生活习俗<br>特色。</span>
		</div>
	</div>
