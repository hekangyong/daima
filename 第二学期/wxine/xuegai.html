      <script type="text/javascript">
      	
         $("[name='d_info_full']").on("click", function(){  //完整发布
            $("[name='simple']").hide();
            $("[name='full']").slideDown();
            $(".aa").slideUp();
            $(".markdown").load("markdown.html", function(){  //load加载markdown
                $(".markdown").slideDown();
                try {componentHandler.upgradeDom();}catch(e){};
            });
          })
       $("[name='tuichumark']").on("click", function(){  //完整发布
            $("[name='simple']").hide();
            $("[name='full']").slideDown();
            $(".aa").slideDown();
            $(".markdown").load("markdown.html", function(){  //load加载markdown
